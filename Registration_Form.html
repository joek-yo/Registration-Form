<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
    <form action="#" method="post">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" required placeholder="John Kamau"><br><br>

        <label for="dob">Date of Birth:</label><br>
        <input type="date" id="date" name="date" required><br><br>

        <label for="gender">Gender</label><br>
        <select id="gender" name="gender required">
            <option value=""></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required placeholder="123 Main Street, City, Country"></textarea><br><br>

        <label for="telephone">Telephone</label><br>
        <input type="telephone" id="telephone" name="telephone" required placeholder="1234567890"><br><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required placeholder="example@example.com"><br><br>

        <label for="course">Course</label><br>
        <input type="text" id="course" name="course" required placeholder="Computer Science"><br><br>

        <input type="submit" value="Register">
        <input type="reset" value="cancel"

    </form>
</body>
</html>
